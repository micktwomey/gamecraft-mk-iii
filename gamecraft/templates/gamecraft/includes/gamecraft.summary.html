{% load tz %}

<div class="gamecraft">
  <a href="{% url 'view_gamecraft' gamecraft.slug %}">
    <div class="title">
      <h1>{{gamecraft.title}}</h1>
      <h2>{{gamecraft.location}}</h2>
      {% timezone gamecraft.timezone %}
      <h3>{{gamecraft.starts | date:"l, F j Y, P T"}}</h3>
      {% endtimezone %}
    </div>
  </a>
</div>
